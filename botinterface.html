<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-color Layout</title>
    <style>
        
        .container {
            display: flex;
            height: 100vh;
        }

        .left {
            flex: 1;
            background-color: #2f373a;
            color: white;
            padding-left: 20px;
        }

        .right{
            flex: 7;
            background-color: #747474,
        }
        .bottom-left-text {
            position: absolute;
            bottom: 0;
            left: 0;
            color: white;
            padding-left: 50px;
        }
        body {
            display: flex;
        height: 900vh;
        margin: 0;
        }
        .center-image {
            position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 20%;
            margin: auto;
        }

        .search-bar {
    position: fixed;
    bottom: 0;
    left: 55%; /* Set the left position to 50% */
    transform: translateX(-50%);
    width: 70%;
    background-color: #f2f2f2;
    padding: 0px;
    display: flex;
    align-items: center;
}

#search-input {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

#search-button, #microphone-button {
    margin-left: 1px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
    background-color: #a6a6a6;
    color: white;
}
body {
  display: flex;
  height: 100vh;
  margin: 0;
  overflow: hidden;
}
#microphone-button {
    background-color: #f44336;
}

#search-button:hover, #microphone-button:hover {
    background-color: #2f373a;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
        <h1> NewChat </h1>
        </div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="bottom-left-text">MINBOT</div>
        <img src="minbot.png" alt="Your Image" class="center-image">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search about mining">
            <button id="search-button"><i class="fa fa-search"></i></button>
            <button id="microphone-button"><i class="fa fa-microphone"></i></button>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        </div>
    </div>
    <script>
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const micButton = document.getElementById('microphone-button');
        const recognition = new webkitSpeechRecognition();

        searchButton.addEventListener('click', search);

        micButton.addEventListener('click', startSpeechRecognition);

        recognition.onresult = function(event) {
            const result = event.results[0][0].transcript;
            searchInput.value = result;
            search();
        };

        recognition.onerror = function(event) {
            console.error('Speech recognition error:', event.error);
        };

        function startSpeechRecognition() {
            recognition.start();
        }

        function search() {
            const searchQuery = searchInput.value;
            alert('Searching for: ' + searchQuery);
            // Add your search functionality here using the searchQuery
        }
        
    </script>
    </div>
</head>
</html>
